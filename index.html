<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/style.css"
      media="screen"
    />
    <script
      src="https://kit.fontawesome.com/d4b9153c89.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Jeremi</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>CV de Jeremi Piccioni Developper Web JAVASCRIPT FULL STACK</h1>
        <!-- <img src="assets/images/Logo-G-Swift.png" /><img /> -->
        <div class="premier_rond">
          <div class="deuxieme_rond">
            <div class="lettre_logo">G</div>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="box_name">
          <p class="jeremi_piccioni">JEREMI PICCIONI</p>
        </div>

        <div class="box_job_title">
          <p class="title">Developper Web JAVASCRIPT FULL STACK</p>
        </div>

        <div class="box_contact">
          <div class="icone_email">
            <i id="icone_enveloppe" class="fas fa-envelope"></i>
          </div>
          <div class="email">
            <p class="mail">jeremi.piccioni@gmail.com</p>
          </div>
        </div>
        <div class="box_contact">
          <div class="icone_email">
            <i id="phone" class="fas fa-phone-square-alt"></i>
          </div>
          <div class="phone_number">
            <p class="mail">+33 7 61 15 60 52</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <img
          class="Foto_de_CV"
          src="assets/images/photo_cv.jpg"
          alt="Foto_de_CV"
        />
      </div>
    </header>

    <section>
      <div class="line1"></div>
    </section>

    <section>
      <div class="mes_qualites">
        <h2>Mes Qualités</h2>
      </div>
      <div class="qualite_1">
        <p>Créativité</p>
      </div>
      <div class="qualite_2">
        <p>Proactivité</p>
      </div>
      <div class="qualite_3">
        <p>Autonomie</p>
      </div>
    </section>

    <section>
      <div class="line2"></div>
    </section>

    <section>
      <div class="diplomes">
        <p>Diplomes</p>
      </div>
    </section>

    <section>
      <div class="line3"></div>
    </section>

    <section>
      <section>
        <div class="experience">
          <p>Experience</p>
        </div>
      </section>
    </section>

    <section>
      <div class="line4"></div>
    </section>

    <section>
      <section>
        <div class="salaire">
          <p>Salaire Demandé</p>
        </div>
      </section>
    </section>

    <section>
      <div class="line5"></div>
    </section>

    <footer></footer>
  </body>
</html>
